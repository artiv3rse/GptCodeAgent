<!DOCTYPE html>
<html>
<head>
  <title>GPT-3 Coder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    .code {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: 300px;
      border: 2px solid #cccccc;
      padding: 10px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      overflow: auto;
    }
    .button {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 50px;
      border: none;
      border-radius: 10px;
      background-color: #52caee;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #6F4709;
    }
    .button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>GPT-3 Coder</h1>
  <p>Let GPT-3 write code for you. Just type your request and press the button.</p>
  <input type="text" id="request" placeholder="Enter your request here" class="code">
  <button id="submit" class="button">Generate Code</button>
  <p>Here is the code generated by GPT-3:</p>
  <pre id="output" class="code">// Sorry, I cannot write code for you. I'm too busy coding for myself.</pre>
  <script>
    // Get the elements
    var request = document.getElementById("request");
    var submit = document.getElementById("submit");
    var output = document.getElementById("output");

    // Add an event listener to the button
    submit.addEventListener("click", function() {
      // Get the value of the input
      var input = request.value;

      // Check if the input is empty
      if (input === "") {
        // Display an error message
        output.textContent = "// Please enter a valid request.";
        output.style.color = "red";
      } else {
        // Display a loading message
        output.textContent = "// Generating code...";
        output.style.color = "black";

        // Simulate a delay
        setTimeout(function() {
          // Display a fake code
          output.textContent = "// Sorry, I cannot write code for you. I'm too busy coding for myself.";
          output.style.color = "green";
        }, 3000);
      }
    });
  </script>
</body>
</html>
